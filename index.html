<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="row">
        <header class="col-12 text-bg-primary bg-gradient p-3">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-4 d-flex justify-content-between">
                    <div class="row">
                        <div class="col-12 border-bottom border-dark padding">
                            <h2 class="padding">Search for a City:</h2>
                            <div class="padding">
                                <input id="citySearch" type="text" placeholder="city,state" class="col-12 padding">
                            </div>
                            <div class="padding">
                                <button id="searchBtn" type="button"
                                    class="btn btn-primary bg-gradient col-12">Search</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <div id="searchHistory" class="padding"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 d-flex justify-content-between">
                    <div class="row">
                        <div id="img" class="col-12 border border-dark">
                            <div class="d-flex align-items-start">
                                <h3 id="city"> <img id="weatherIcon"></img></h3>
                            </div>
                            <div class="d-flex align-items-end">
                            </div>

                            <p>Temp: <span id="temp"></span></p>
                            <p>Wind: <span id="wind"></span></p>
                            <p>Humidity: <span id="humidity"></span></p>
                            <p>UV Index: <span id="uvi"></span></p>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <h2 class="padding">5-Day Forecast:</h2>
                            </div>
                            <section class="row">
                                <div class="card col">
                                    <div class="card-header">
                                        <h3>Date</h3>
                                    </div>
                                    <div id="0">
                                        <p>Temp:</p>
                                        <p>Wind:</p>
                                        <p>Humidity:</p>
                                    </div>
                                </div>
                                <div class="card col">
                                    <div class="card-header">
                                        <h3>Date</h3>
                                    </div>
                                    <div id="1">
                                        <p>Temp:</p>
                                        <p>Wind:</p>
                                        <p>Humidity:</p>
                                    </div>
                                </div>
                                <div class="card col">
                                    <div class="card-header">
                                        <h3>Date</h3>
                                    </div>
                                    <div id="2">
                                        <p>Temp:</p>
                                        <p>Wind:</p>
                                        <p>Humidity:</p>
                                    </div>
                                </div>
                                <div class="card col">
                                    <div class="card-header">
                                        <h3>Date</h3>
                                    </div>
                                    <div id="3">
                                        <p>Temp:</p>
                                        <p>Wind:</p>
                                        <p>Humidity:</p>
                                    </div>
                                </div>
                                <div class="card col">
                                    <div class="card-header">
                                        <h3>Date</h3>
                                    </div>
                                    <div id="4">
                                        <p>Temp:</p>
                                        <p>Wind:</p>
                                        <p>Humidity:</p>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
