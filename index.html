<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="row">
        <header class="col-12 text-bg-primary p-3">
            <h1>Weather Dashboard</h1>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-12 border-bottom border-dark padding">
                        <h2>Search for a City:</h2>
                        <div class="padding">
                            <input type="text" placeholder="search..." class="col-12">
                        </div>
                        <div class="padding">
                            <button type="button" class="btn btn-primary col-12">Search</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="padding">
                            <p class="badge rounded-pill bg-secondary text-white">Charlotte</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-12 border border-dark">
                        <h2>Charlotte (6/11/2022)</h2>
                        <p>Temp: </p>
                        <p>Wind: </p>
                        <p>Humidity: </p>
                        <p>UV Index: </p>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <h2 class="padding">5-Day Forecast:</h2>
                            <div class="card col">
                                <h3>Date</h3>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                            <div class="card col">
                                <h3>Date</h3>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                            <div class="card col">
                                <h3>Date</h3>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                            <div class="card col">
                                <h3>Date</h3>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                            <div class="card col">
                                <h3>Date</h3>
                                <p>Temp:</p>
                                <p>Wind:</p>
                                <p>Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
